<html>
    <head>
    <title>Vue Instance</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="#app">
            Element
        </div>

      <script type="text/javascript">
         var data={a:1}   ;
         var vm = new Vue({
             el:"#app",
             data:data
         })

        vm.$watch('a',function(newVal,oldVal){
            console.log('a changed from '+oldVal+' to '+newVal);
        })
      </script>

    </body>
</html>
