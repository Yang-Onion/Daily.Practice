<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>子组件修改父组件数据</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <template id="aaa">
        <div>
            <h1>父组件 - 数据【{{msg.name}}】</h1>
            <hr>
            <bbb :msg="msg"></bbb>
        </div>
    </template>
    <template id="bbb">
        <div>
            <h2>子组件 - 数据【{{msg.name}}】</h2>
            <button @click="changeName">修改Name</button>
        </div>
    </template>
    <div id="app">
        <aaa></aaa>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    window.onload = function () {
        var app = new Vue({
            el: '#app',
            data: {
                msg: { "name": 'ptbird' }
            },
            template: '#aaa',
            components: {
                'bbb': {
                    template: '#bbb',
                    props: ['msg'],
                    methods: {
                        changeName() {
                            this.msg.name = "aaaa"
                        }
                    }
                }
            }
        })
    }

</script>

</html>
